<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Услуги</title>

  <link rel="stylesheet" th:href="@{/css/services.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__top">
      <a class="logo" href="#">
        <img class="logo__img" th:src="@{/images/logo.jpg}" alt="logo" width="200px" height="60px">
      </a>
      <div class="menu-burger__header">
        <span></span>
      </div>
      <div class="menu">
        <a class="menu__link" th:href="@{/public}">Главная</a>
        <a class="menu__link" th:href="@{/public/services}">Услуги</a>
        <a class="menu__link" th:href="@{/public#contacts}">Контакты</a>
        <a class="menu__link" th:href="@{/public/about_us}">О нас</a>
      </div>
    </div>
  </div>
</header>

    <section class="choose">
      <div class="container">
        <h2 class="title">УСЛУГИ</h2>
        <div class="tabs">
          <div th:each="service : ${services}">
          <div class="tabs__item">
            <div class="card">
              <img class="card__img" th:src="@{'/carousel/' + ${service.image}}" alt="Image">
              <h4 class="card__title" th:text="${service.name}"></h4>
              <p th:text="${service.price}"></p>
              <a class="card__link" th:href="@{more_information}">Подробнее</a>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>

<div class="download">
  <p>Предлагаем Вам ознакомиться с услугами более подробно!
  <a class="download_link" th:href="@{/public/download/Каталог.pdf}" download>Скачать файл</a></p>
</div>

    <footer class="footer">
      <div class="container">
          <div class="footer__inner">
            <h3>Особое приглашение</h3>
            <p>Центр полиграфии в Ростове-на-Дону</p>
          </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/about_us.js"></script>
  </body>
</html>
